apiVersion: apps/v1
kind: Deployment
metadata:
  name: nodejs-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nodejs-app
  template:
    metadata:
      labels:
        app: nodejs-app
    spec:
      containers:
        - name: my-app-container
          image: proxium/nodejs-sample:master-06377c8aebf7df93d98253af28e6499128952887
          imagePullPolicy: Always
          ports:
            - containerPort: 8000
